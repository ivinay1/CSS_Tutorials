<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="content">

        <div class="heading">
            <h1>Job Application (Web)</h1>
        </div>

        <div class="name">

            <div class="finame">
                <label for="fname">
                    First Name
                </label>
                <input type="text">    
            </div>

            <div class="laname">
                <label for="lname">
                    Last Name
                </label>
                <input type="text">
            </div>

        </div>

        <div class="Email-job">

            <div class="email">
                <label for="emailID">
                    Email
                </label>
                <input type="text">
            </div>

            <div class="JobRole">
                <label for="JR">
                    Job Role
                </label>
                <input type="text" >
            </div>
                
        </div>


        <div class="address">
            <label for="addr">
                Address
            </label>
            <textarea name="ta" id="ta"></textarea>
        </div>


        <div class="CityPin">

            <div class="city">
                <label for="cty">
                    City
                </label>
                <input type="text">
            </div>

            <div class="pincode">
                <label for="pin">
                    PinCode
                </label>
                <input type="text" >
            </div>
                
        </div>


        <div class="startUpload">

            <div class="startDate">
                <label for="sd">
                    Start Date
                </label>
                <input type="text">
            </div>

            <div class="uploadCV">
                <label for="upload">
                    Upload Your CV
                </label>
                <input type="text" >
            </div>
                
        </div>


        <div class="btn">
            <button>Apply Now</button>
        </div>


        </div>

    </div>

</body>
</html>
