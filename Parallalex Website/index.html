<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallalex Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
     <!-- Parallax Section -->
     <div class="parallax"></div>
    
     <!-- Regular Content Section -->
     <div class="content">
         <h1>Welcome to the Parallax Webpage</h1>
         <p>This is a simple example of a parallax effect using HTML and CSS.</p>
     </div>
 
     <!-- Another Parallax Section -->
     <div class="parallax"></div>
 
     <!-- Another Regular Content Section -->
     <div class="content">
         <h2>Another Section</h2>
         <p>Scroll down to see the effect.</p>
     </div>
 
     <!-- One More Parallax Section -->
     <div class="parallax"></div>
 
     <!-- One More Regular Content Section -->
     <div class="content">
         <h2>One More Section</h2>
         <p>This is the end of the example.</p>
     </div>

</body>
</html>
